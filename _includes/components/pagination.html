<ul class="pagination dotted-list">
  {% if paginator.previous_page %}
  <li>
    <a href="{{ paginator.previous_page_path }}"
      ><span class="pagination__icon">←</span> Previous</a
    >
  </li>
  {% endif %}
  {% if paginator.next_page %}
  <li>
    <a href="{{ paginator.next_page_path }}"
      >Next <span class="pagination__icon">→</span></a
    >
  </li>
  {% endif %}
</ul>
