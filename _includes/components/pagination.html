{% assign paginator = include.paginator %}

{% if paginator %}
<ul class="Pagination DottedList">
  {% if paginator.previous_page %}
  <li class="Pagination__item">
    <a class="Pagination__link" href="{{ paginator.previous_page_path }}">
      ← Previous
    </a>
  </li>
  {% endif %}
  {% if paginator.next_page %}
  <li class="Pagination__item">
    <a class="Pagination__link" href="{{ paginator.next_page_path }}">
      Next →
    </a>
  </li>
  {% endif %}
</ul>
{% endif %}
