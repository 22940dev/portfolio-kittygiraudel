<div class="Pagination PostNavigation {% if previousPageHref %}{% elsif nextPageHref %}PostNavigation--end{% endif %}">
  {% if previousPageHref %}
  <p class="PostNavigation__item">
    <a class="PostNavigation__link" href="{{ previousPageHref }}">← Previous posts</a>
  </p>
  {% endif %}
  {% if nextPageHref %}
  <p class="PostNavigation__item">
    <a class="PostNavigation__link" href="{{ nextPageHref }}">Next posts →</a>
  </p>
  {% endif %}
</div>
