<nav class="Navigation" role="navigation">
  <ul class="Navigation__list DottedList">
    {% for item in site.nav %}
    <li
      class="Navigation__item{% if page.url == item.url %} Navigation-item--active{% endif %}"
    >
      <a class="Navigation__link" href="{{ item.url }}">{{ item.label }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
