{% assign project = item %}

{% capture category %}About {{ project.category }}{% endcapture %}
{% capture link_label %}Look at project <span class="visually-hidden">{{ project.name }}</span>{% endcapture %}

{% include "tile.html",
  primary: project.name,
  secondary: category,
  link_url: project.link,
  link_label: link_label
%}
